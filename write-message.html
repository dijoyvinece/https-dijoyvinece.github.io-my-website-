<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Write a Message</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="romantic-bg">

  <div class="card">
    <h1>ğŸ’Œ Leave a Message whenever you need to...</h1>
    <p class="soft-text">Kung feeling mo tinalikuran kana ng lahat at ayaw mo ng mga kausap, you can freely write hereğŸ¤—</p>

    <textarea id="messageInput" placeholder="Type your message here..."></textarea>

    <button onclick="saveMessage()">ğŸ’– Save Message</button>

    <h3>ğŸ“œ Your Messages</h3>
    <div id="messages"></div>

    <button class="back-btn" onclick="goBack()">Back to Home</button>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function loadMessages() {
      const saved = JSON.parse(localStorage.getItem("loveMessages")) || [];
      messagesDiv.innerHTML = "";

      saved.forEach(msg => {
        const p = document.createElement("p");
        p.className = "saved-message";
        p.textContent = msg;
        messagesDiv.appendChild(p);
      });
    }

    function saveMessage() {
      const input = document.getElementById("messageInput");
      if (input.value.trim() === "") return;

      const saved = JSON.parse(localStorage.getItem("loveMessages")) || [];
      saved.push(input.value);
      localStorage.setItem("loveMessages", JSON.stringify(saved));

      input.value = "";
      loadMessages();
    }

    function goBack() {
      window.location.href = "index.html";
    }

    loadMessages();
  </script>

</body>
</html>
